<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabla Dinámica de Financiamiento</h1>
        <div class="filters">
            <label for="financiador">Financiador:</label>
            <select id="financiador">
                <option value="">Selecciona un financiador</option>
            </select>

            <label for="proyecto">Proyecto:</label>
            <select id="proyecto">
                <option value="">Selecciona un proyecto</option>
            </select>

            <label for="subrubro">Subrubro Presupuestario:</label>
            <select id="subrubro">
                <option value="">Selecciona un subrubro</option>
            </select>
        </div>

        <table id="tabla-dinamica">
            <thead>
                <tr>
                    <th>Financiador</th>
                    <th>Subrubro Presupuestario</th>
                    <th>Total (Debe)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se generan dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
